	<script type="text/javascript" src="../slick/slick.min.js"></script>




	<script type="text/javascript">
		$(document).ready(function () {
			$('.odessa-city').slick({
			});
		});
		$('.odessa-city').slick({
			centerMode: true,
			centerPadding: '50px',
			slidesToShow: 3,
			accessibility: true,
			autoplay: true,
			autoplaySpeed: 1000,
			pauseOnHover: true,
			dots: true,
			responsive: [
				{
					breakpoint: 768,
					settings: {
						arrows: false,
						centerMode: false,
						centerPadding: '40px',
						slidesToShow: 2
					}
				},
				{
					breakpoint: 480,
					settings: {
						arrows: false,
						centerMode: true,
						centerPadding: '40px',
						slidesToShow: 1
					}
				}
			]
		});
	</script>
