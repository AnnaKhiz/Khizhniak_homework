<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/gallery.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.rawgit.com/igorlino/elevatezoom-plus/1.1.6/src/jquery.ez-plus.js"></script>
	<title>Gallery + Zoom</title>
</head>

<body>
	<div class="container">
		<a href="../index.html">Back to main</a>
	</div>
	<div class="container-black">
		<div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">

			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../img/12-chair.jpg" id="zoom_01" data-zoom-image="../img/12-chair-zoom.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/deribasovskaya.jpg" id="zoom_02" data-zoom-image="../img/deribasovskaya-zoom.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/ekaterina.jpg" id="zoom_03" data-zoom-image="../img/ekaterina-zoom.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/odessa-hotel.jpg" id="zoom_04" data-zoom-image="../img/odessa-hotel-zoom.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/opera.jpg" id="zoom_05" data-zoom-image="../img/opera-zoom.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/statue-of-duke.jpg" id="zoom_06" data-zoom-image="../img/statue-of-duke-zoom.jpg" />
				</div>

			</div>

		</div>
		<div thumbsSlider="" class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../img/12-chair.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/deribasovskaya.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/ekaterina.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/odessa-hotel.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/opera.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="../img/statue-of-duke.jpg" />
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<script>

		var swiper = new Swiper(".mySwiper", {
			spaceBetween: 10,
			slidesPerView: 4,
			freeMode: true,
			autoplay: true,
			loop: true,
			watchSlidesProgress: true,
		});

		var swiper2 = new Swiper(".mySwiper2", {
			spaceBetween: 10,
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
			thumbs: {
				swiper: swiper,
			},
		});


		$("#zoom_01").hover(function () {
			$(this).ezPlus();
		});
		$("#zoom_02").hover(function () {
			$(this).ezPlus();
		});
		$("#zoom_03").hover(function () {
			$(this).ezPlus();
		});
		$("#zoom_04").hover(function () {
			$(this).ezPlus();
		});
		$("#zoom_05").hover(function () {
			$(this).ezPlus();
		});
		$("#zoom_06").hover(function () {
			$(this).ezPlus();
		});

	</script>

</body>

</html>
