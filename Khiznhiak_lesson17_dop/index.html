<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
	<title>Document</title>
</head>

<body>
	<p>1. подключить плагин inputmask (для проверки маски телефона)</p>

	<input id="phone2" type="text" placeholder="(044) __-__-__">
	<form name="myForm" id="form"  class="marg">
		<label for="radioPhoneMask">
			<input type="radio" name="inputmask" id="radioPhoneMask" checked="checked" /> Tel
		</label><br>
		<label for="radioEmailMask">
			<input type="radio" name="inputmask" id="radioEmailMask"  /> Email
		</label>
	</form>

<a href="./pages/task_2.html">Задание 2</a>



</body>
<script>
	$(document).ready(function () {
		$("#phone2").inputmask('(999) 999-99-99');
	});
	$("#radioPhoneMask").click(function () {
		$("#phone2").val('');
		$("#phone2").inputmask('(999) 999-99-99');
		$("#phone2").attr('placeholder', '(044) __-__-__');
	});
	$("#radioEmailMask").click(function () {
		$("#phone2").val('');
		$("#phone2").attr('placeholder', '______@______');
		$("#phone2").inputmask('remove');
	});
</script>

</html>
